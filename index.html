<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./CSS/assets/sticker.svg" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>My Gallery</title>
</head>

<body>
    <main class="main">
        <section class="profile">
            <div class="profile-home">
                <img src="./CSS/assets/profilePhoto.png" alt="" class="profile-home__img">
                <h1 class="profile-home__title">Rodney Cotton</h1>
                <p class="profile-home__subtitle">Helsinki, Finland</p>
            </div>
            <div class="profile-date">

                <div class="profile-date__card">
                    <p class="date-card__title">100</p>
                    <span class="date-card__subtitle">Posts</span>
                </div>

                <div class="profile-date__card">
                    <p class="date-card__title">2,242</p>
                    <span class="date-card__subtitle">Follower</span>
                </div>

                <div class="profile-date__card">
                    <p class="date-card__title">1,432</p>
                    <span class="date-card__subtitle">Following</span>
                </div>

            </div>
        </section>
        <section class="gallery">
            <img src="./CSS/assets/photo1.png" alt="" class="gallery-img">
            <img src="./CSS/assets/photo2.png" alt="" class="gallery-img">
            <img src="./CSS/assets/photo3.png" alt="" class="gallery-img">
            <img src="./CSS/assets/photo_4.png" alt="" class="gallery-img">
            <img src="./CSS/assets/photo5.png" alt="" class="gallery-img">
            <img src="./CSS/assets/photo6.png" alt="" class="gallery-img">
        </section>
        <section class="footer">
            <span class="footer-text">created by <a href="https://github.com/NahuelZamuner" target="_blank"
                    class="footer-link">Nahuel Zamuner</a> - <a href="https://devchallenges.io/" class="footer-link"
                    target="_blank">devChallenges.io</a></span>
        </section>
    </main>
</body>

</html>
